    <body class="parallax">
        <section class="align-items-center bg-primary d-flex min-vh-100 pb-5 pt-5 text-secondary">
            <div class="container">
                <div class="row">
                    <div class="col-lg-11 col-md-9 col-xl-9 ms-auto me-auto">
                        <div class="bg-dark overflow-hidden rounded-3">
                            <div class="align-items-center bg-light g-0 row">
                                <div class="col-lg-6 p-4 ps-sm-5 pe-sm-5 text-center text-white">
                                    <img src="assets/img/logo.svg" width="100%" class="pb-md-3 pt-md-3"/>
                                </div>
                                <div class="bg-white col-lg-6 pb-5 ps-4 ps-sm-5 pe-4 pe-sm-5 pt-5">
                                    <div class="pb-lg-4 pt-lg-4">
                                        <h1 class="h2 mb-1 text-dark">Sign In</h1>
                                        <p class="mb-4">Use your credentials to log in into our website</p>
                                        <form>
                                            <div class="mb-3">
                                                <div class="input-group">
                                                    <span class="bg-light input-group-text" id="user-email-input"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                                                            <g>
                                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                                <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"></path>
                                                            </g>
                                                        </svg></span>
                                                    <input type="email" class="form-control" placeholder="Email" aria-label="User Email" aria-describedby="user-email-input">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="input-group">
                                                    <span class="bg-light input-group-text" id="user-password-input"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                                                            <g>
                                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                                <path d="M10.758 11.828l7.849-7.849 1.414 1.414-1.414 1.415 2.474 2.474-1.414 1.415-2.475-2.475-1.414 1.414 2.121 2.121-1.414 1.415-2.121-2.122-2.192 2.192a5.002 5.002 0 0 1-7.708 6.294 5 5 0 0 1 6.294-7.708zm-.637 6.293A3 3 0 1 0 5.88 13.88a3 3 0 0 0 4.242 4.242z"></path>
                                                            </g>
                                                        </svg></span>
                                                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="user-password-input"/>
                                                </div>
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary d-block fw-bold mb-3 pb-2 pe-3 ps-3 pt-2 w-100">Sign In</button>
                                        </form>
                                        <p class="mb-1 small text-center">Don&apos;t have an account? <a href="sign-up.html">Sign up</a></p>
                                        <p class="mb-0 small text-center"><a href="#">Forgot password?</a></p>

                        </div>                         
                    </div>
